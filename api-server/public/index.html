<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/js/Chart.bundle.min.js"> </script>
  <script type="text/javascript" src="/js/jquery-3.4.1.min.js"> </script>
</head>
<body>
  <span id="mySpan" />
  <div><canvas id="myChart" width="400" height="400"></canvas></div>
  <script>
    function displayChart(id, solar_data) {
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                  label: '# of Votes',
                  data: solar_data,
                  // backgroundColor: [
                  //     'rgba(255, 99, 132, 0.2)',
                  //     'rgba(54, 162, 235, 0.2)',
                  //     'rgba(255, 206, 86, 0.2)',
                  //     'rgba(75, 192, 192, 0.2)',
                  //     'rgba(153, 102, 255, 0.2)',
                  //     'rgba(255, 159, 64, 0.2)'
                  // ],
                  // borderColor: [
                  //     'rgba(255, 99, 132, 1)',
                  //     'rgba(54, 162, 235, 1)',
                  //     'rgba(255, 206, 86, 1)',
                  //     'rgba(75, 192, 192, 1)',
                  //     'rgba(153, 102, 255, 1)',
                  //     'rgba(255, 159, 64, 1)'
                  // ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
    }

    $.getJSON("/query?agg=day&year=2019&month=12&num=30", function(res) {
      if (res.status != "OK") {
        console.log("Received error from server: " + res.description);
        return;
      }
      displayChart("myChart", res.data);
    });    
  </script>
</body>
</html>
